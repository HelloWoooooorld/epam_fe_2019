<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/index.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <input id="toggle" type="checkbox"/>
        <label for="toggle" class="burger">
            <dl class="top__row"></dl>
            <dl class="middle__row"></dl>
            <dl class="bottom__row"></dl>
        </label>
        <div class="header__nav">
            <nav class="nav">
                <a href="#link1" class="nav__item">Checkbox</a>
                <a href="#link2" class="nav__item">Accordian</a>
                <a href="#link3" class="nav__item nav__item--dropdown">DropDown</a>
            </nav>
        </div>
    </header>
    <main class="main">
        <section class="checkbox main__block" id="link1">
            <h2>Checkbox</h2>
            <label for="customCheckbox" class="label__custom">Custom checkbox</label>
            <input type="checkbox" id="customCheckbox" class="checkbox__custom">

            <label for="customCheckboxDisabled" class="label__disabled">Custom checkbox(disabled)</label>
            <input type="checkbox" id="customCheckboxDisabled" class="checkbox__custom" disabled>

            <label for="customCheckboxActive" class="label__active">Custom checkbox (disabled and cheeked)</label>
            <input type="checkbox" id="customCheckboxActive"  class="checkbox__custom" disabled checked>
        </section>
        <section  class="accordian main__block" id="link2">
            <h2>Accordeon</h2>
            <ul class="accordion__block">
                <li class="accordion__list">
                        <input id="acc1" type="checkbox" class="hide">
                    <div>
                        <label for="acc1" class="turn">Accc 1</label>
                        <div class="accordion__content">
                            <p >Content Accc 1</p>
                        </div>
                    </div>
                </li>
            </ul>
            <ul class="accordion__block">
                <li class="accordion__list">
                        <input id="acc2" type="checkbox" class="hide">
                    <div>
                        <label for="acc2" class="turn">Accc 2</label>
                        <div class="accordion__content">
                            <p >Content Accc 2</p>
                        </div>
                    </div>
                </li>
            </ul>
            <ul class="accordion__block">
                <li class="accordion__list">
                        <input id="acc3" type="checkbox" class="hide">
                    <div>
                        <label for="acc3" class="turn">Accc 3</label>
                        <div class="accordion__content">
                            <p >Content Accc 3</p>
                        </div>
                    </div>
                </li>
            </ul>
            <h2>Accordeon collapsed</h2>
            <ul class="accordion__block">
                <li class="accordion__list">
                    <input id="acc4" type="radio" name="accc" class="hide" checked>
                    <div>
                        <label for="acc4" class="turn">Accc 4</label>
                        <div class="accordion__content accordion__content--wide">
                            <p >Content Accc 4</p>
                        </div>
                    </div>
                </li>
            </ul>
            <ul class="accordion__block">
                <li class="accordion__list">
                    <input id="acc5" type="radio" name="accc" class="hide" checked>
                    <div>
                        <label for="acc5" class="turn">Accc 5</label>
                        <div class="accordion__content">
                            <p >Content Accc 5</p>
                        </div>
                    </div>
                </li>
            </ul>
            <ul class="accordion__block">
                <li class="accordion__list">
                    <input id="acc6" type="radio" name="accc" class="hide" checked>
                    <div>
                        <label for="acc6" class="turn">Accc 6</label>
                        <div class="accordion__content">
                            <p >Content Accc 6</p>
                        </div>
                    </div>
                </li>
            </ul>
        </section>
        <section class="main__dropdown " id="link3">
            <ul class="dropdown__list">
                <li class="dropdown__item"><a class="dropdown--hover" href="">Checkbox</a></li>
                <li class="dropdown__item"><a class="dropdown--hover" href="">Accordeon</a></li>
                <li class="dropdown__item"><a class="dropdown--hover" href="">DropDown</a></li>
            </ul>
        </section>
    </main>
</body>
</html>
